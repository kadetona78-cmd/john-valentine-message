  <title>VALENTINE MESSAGE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Times New Roman', Times, serif;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(45deg, #ff4e8b, #ff758c, #ff7eb3);
      background-size: 300%;
      animation: gradient 8s ease infinite;
      overflow: hidden;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .background-name {
      position: absolute;
      font-size: 60px;
      color: rgba(255,255,255,0.07);
      font-weight: bold;
      text-align: center;
      width: 100%;
      animation: glow 4s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 40px; }
    }
    .card {
      position: relative;
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      animation: fadein 2s ease forwards;
      opacity: 0;
    }
    @keyframes fadein {
      to { opacity: 1; }
    }
    .card h1 {
      color: #ff4e8b;
      margin-bottom: 15px;
    }
    .card p {
      font-size: 18px;
      line-height: 1.6;
      color: #444;
    }
    .heart {
      position: absolute;
      bottom: -50px;
      color: #fff;
      font-size: 20px;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background-color: #ff4e8b;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff1e6b;
    }
  </style>
</head>
